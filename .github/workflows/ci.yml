name: OmniDistribute CI Pipeline

on: [push, pull_request]

permissions:
  contents: read
  packages: write

jobs:
  build_and_test:
    name: Build, Lint, & Test (Node.js/TypeScript)
    # Context indicates a TypeScript/Node.js project based on the topic list and typical cross-posting engines.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node 20 LTS is standard for new TypeScript tooling
          cache: 'npm'

      - name: Install Dependencies (uv/npm)
        run: npm ci

      - name: Run Linter & Formatter (Biome)
        # Assuming Biome is the mandated 2025+ linter/formatter standard for TS projects
        run: npx @biomejs/biome check --error-on-warnings . 

      - name: Run Unit Tests (Vitest)
        run: npx vitest:test --coverage

      - name: Archive Code Coverage Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unit

      - name: Build Application Artifact
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: omnidistribute-build
          path: ./dist
          retention-days: 7

  e2e_smoke_test:
    name: End-to-End Smoke Test (Playwright)
    needs: [build_and_test]
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: omnidistribute-build
          path: ./dist

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install E2E Dependencies
        run: npm ci

      - name: Run End-to-End Tests (Playwright)
        # Assuming Playwright is standard for E2E testing
        run: npx playwright test --project=chromium
        env:
          CI: true
